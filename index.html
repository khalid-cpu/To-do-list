<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="root">
            <h1>My to-do list</h1>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Task title</label>
                <input type="text" class="form-control" id="taskTitle">
                <label for="exampleFormControlInput1" class="form-label">Dead line</label>
                <input type="date" class="form-control" id="deadLine">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <button class="btn btn-primary" onclick="saveTask()" style="--bs-btn-padding-y: .5rem; --bs-btn-padding-x: 1.5rem; --bs-btn-font-size: 1rem;">Save</button>
              </div>
              <div class="mb-5">
                <label for="exampleFormControlInput1" class="form-label">Search</label>
                <input type="search" class="form-control" id="exampleFormControlInput1" placeholder="Search">
              </div>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Task title</th>
                    <th scope="col">Dead line</th>
                    <th scope="col">Notes</th>
                    <th scope="col">Update Note</th>
                    <th scope="col">Delete Note</th>
                  </tr>
                </thead>
                <tbody id="tableContent">
                  <tr >
                    <th scope="row">1</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button class="btn btn-warning">update</button></td>
                    <td><button class="btn btn-danger">delete</button></td>
                  </tr>

                  <tfoot>
                    <th scope="row" id="tableFooter">Total #</th>
                    <td colspan="5"></td>
                    
                  </tfoot>
                </tbody>
              </table>
        </div>
    </div>
    

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
